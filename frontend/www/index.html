<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DApp Demo</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"></script>
    <script src="./messageBoard.abi.js"></script>
    <script src="./blockchain.js"></script>

    <div class="jumbotron text-center">
        <h1>DApp Demo</h1>
        <p>MessageBoard Frontend</p>
    </div>

    <!-- init the smart contract -->
    <div class="container">
        <div class="table-responsive">
            <form>
                <div class="form-group">
                    <label for="contractAddress">Contract Address:</label>
                    <!-- Rinkeby: 0xd21b49D91D761c2AAb403b7ae23Bbe3F91941c6E -->
                    <input type="text" class="form-control" id="contractAddress" placeholder="0x...">
                </div>
                <button type="button" onclick=init() class="btn btn-danger">Init</button>
            </form>
        </div>
    </div>

    <!-- basic read and write functions -->
    <div class="container">
        <div class="table-responsive">
            <form>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <input type="text" class="form-control" id="message" placeholder="Hello World">
                </div>
                <div class="btn-group">
                    <button type="button" onclick=writeData() class="btn btn-danger">Write</button>
                    <button type="button" onclick=readData() class="btn btn-success">Read</button>
                    <button type="button" onclick=clearText() class="btn btn-primary">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- events from the smart contract -->
    <br>
    <br>
    <div class="container">
        <div class="table-responsive">
            <div class="container" id="events"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
